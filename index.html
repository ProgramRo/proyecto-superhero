<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título de la página-->
    <title>¡Encuentra tu SuperHero!</title>
    <!--Bootstrap 5.1.3 CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--NavBar-->
    <nav class="navbar navbar-light bg-success">
        <div class="container-fluid">
            <div class="container px-5">
                <a class="navbar-brand" href="#"><img src="assets/img/sh2.png" width="50px" alt="" srcset="">SuperHero</a>
            </div>
        </div>
    </nav>

    <!--Header-->
    <header class="text-center pt-5">
        <div>
            <img src="assets/img/sh1.png" alt="" srcset="">
        </div>
        <h1>Encuentra tu SuperHero</h1>
        <p class="lead">¿Desear conocer más sobre tu SuperHero favorito? ¡Adelante!</p>    
    </header>

    <!--Section Buscar-->
    <section>
        <form id="form">
            <div class="row w-50 m-auto">
                <div class="col-12 col-sm-6">
                    <label>Ingresa el número del SuperHero a buscar:</label>
                </div>
                <div class="col-12 col-sm-6">
                    <input id="hero-input" class="form-control" placeholder="Número del 1 al 731"/>
                </div>
            </div>

            <button class="btn btn-primary mx-auto d-block my-3">Consultar</button>
        </form>
    </section>

    <!-- Cards -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-6" id="hero-info"></div>
            <div class="col-md-12 col-lg-6" id="hero-stats"></div>
        </div>
    </div>

    <!--Bootstrap Bundle 5.1.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Own JS File-->
    <script src="assets/js/script.js"></script>
    <!--CanvasJS-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
